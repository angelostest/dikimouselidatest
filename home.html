<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home_style.css">
</head>
<body>
  <!-- Το layout (header + main + footer) θα φορτωθεί με fetch -->
  <div id="layout1"></div>
<main id="content">
  <section class="poke-slider" aria-label="Pokémon slider">
    <div class="slides-wrapper"></div>
    <button class="prev" aria-label="Previous slide">‹</button>
    <button class="next" aria-label="Next slide">›</button>
    <div class="dots"></div>
  </section>

  <!-- Άλλο περιεχόμενο της σελίδας -->
  <p>Καλώς ήρθατε στην αρχική σελίδα!</p>
</main>

  <!-- Το JS θα φορτώσει το home content μέσα στο main#content, συμπεριλαμβανομένου του slider -->
  <script src="home_script.js"></script>
</body>
</html>
